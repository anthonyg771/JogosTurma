* {

/* ======= CABEÇALHO ======= */

/* ======= FOOTER ======= */

    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #32383d;
    color: white;
    text-align: center;
    font-size: 0.9rem;
    padding: 10px 0;
    z-index: 999;
}

.footer-content {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
}

.footer-content img {
    width: 25px;
    height: 25px;
}

.footer-content p {
    font-size: 0.85rem;
    margin: 0;
}
 /*games e button */

.gameC{
    display: flex;
    height: 250px;
    width: 100%;
    flex-direction: row;
    justify-items: center;
    overflow: visible;
    flex-wrap: wrap; /* Permite que os jogos quebrem para a próxima linha, se necessário */
    justify-content: center; /* Centraliza os jogos horizontalmente */
    gap: 20px; /* Espaço entre os quadrados */
    
    
    

}
.game{
    height: 200px;
    width: 200px;
    background-color: black;
    margin: 20px;
    display: flex; /* Ativa o flexbox dentro de cada game */
    justify-content: center; /* Centraliza o conteúdo horizontalmente *
    align-items: center; /* Centraliza o conteúdo verticalmente */
    border-radius: 12px;
    position: relative; 
    
}
.gameT{
    color: #2f67e7;
    font-size: 100px;
    margin-bottom: 50px;

.titulo{

}
.btnjogar {
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    position: absolute;
    display: flex;  /* Adicionado para centralizar o conteúdo dentro do botão */
    justify-content: center;
    align-items: center;
    width: 90px;
    height: 40px;
    background-color: #3ddd3d;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 8px;
